{% extends '../base.html' %} {% load static %} {% block content %} {% for message in messages %}
<center>
    <p style="color: #ff0000;">{{message}}</p>
</center>
{% endfor %}

<div class="container">

    <form action="" method="POST">
        {% csrf_token %}

        <h2 class="text-center">Sign Up</h2>
        <div class="form-group">
            <label>Username: </label>
            <input class="form-control" type="text" required name="uname">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input class="form-control" type="email" required name="email">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input class="form-control" type="password" required name="password">
        </div>
        <div class="form-group">
            <label>Confirm Password: </label>
            <input class="form-control" type="password" required name="c_password">
        </div>
      
        <div class="form-group my-4 mb-5">
            <input type="submit" value="Submit" class="btn btn-lg btn-primary">
            <a href="{% url 'ecommerce:auth_user' %}" class="btn btn-lg btn-outline-success">Login</a>
        </div>
      

    </form>

</div>


{% endblock content %}
