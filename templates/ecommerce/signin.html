{% extends '../base.html' %} {% load static %}
<!-- Header Section End -->
{% block content %}

<div class="container">
        <form action="" method="POST">
                {% csrf_token %}


                <h2 class="text-center">Login</h2>
                <div class="form-group">
                        <label>Username: </label>
                        <input type="text" class="form-control" required name="uname" id="">
                </div>

                <div class="form-group">
                        <label>Password: </label>
                        <input type="password" class="form-control" required name="password" id="">
                </div>

                <div class="form-group my-4 mb-5">
                        <input type="submit" value="Submit" class="btn btn-lg btn-primary">
                        <a href="{% url 'ecommerce:register_user' %}" type="submit" class="btn btn-lg btn-outline-success my-2">Register</a>
                </div>

        </form>
</div>


{% endblock content %}
